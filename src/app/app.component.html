<div class="layout">
  <div class="login_form">
    <p class="h3 fw-bold text-center pb-3">Login</p>
    <form [formGroup]="loginForm">
      <div class="box">
        <label for="name">Name</label>
        <fa-icon [icon]="user" class="icon2 text-black-50"></fa-icon>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="write your name"
          formControlName="nameInput"
        />
      </div>
      <div class="errors" [hidden]="loginForm.get('nameInput')?.untouched">
        <small
          *ngIf="loginForm.get('nameInput')?.errors?.['required']"
          class="text-danger"
          >name is required</small
        >
        <small
          *ngIf="loginForm.get('nameInput')?.errors?.['pattern']"
          class="text-danger"
          >make sure your name not have number or bishoy</small
        >
      </div>
      <div class="box">
        <label for="pass">Passowrd</label>
        <fa-icon [icon]="lock" class="icon text-black-50"></fa-icon>
        <input
          type="text"
          name="pass"
          id="pass"
          placeholder="write your password"
          formControlName="passInput"
        />
        <p>
          <a href="" class="forget text-black-50">forget password?</a>
        </p>
      </div>
      <div class="errors" [hidden]="loginForm.get('passInput')?.untouched">
        <small
          class="text-danger"
          *ngIf="loginForm.get('passInput')?.errors?.['required']"
          >password is required</small
        >
        <small
          class="text-danger"
          *ngIf="loginForm.get('passInput')?.errors?.['pattern']"
          >password must have Captlize letters and number
        </small>
      </div>
      <input
        type="submit"
        value="submit"
        class="submittedBtn btn mt-3 text-white fw-bold"
      />
    </form>

    <div class="social">
      <p class="text-black-50">or sign up using ..</p>
      <div class="icons">
        <fa-icon [icon]="facebook" class="ms-2 h3 text-primary"></fa-icon>
        <fa-icon [icon]="twitter" class="ms-2 h3 text-warning"></fa-icon>
        <fa-icon [icon]="google" class="ms-2 h3 text-danger"></fa-icon>
      </div>
    </div>
  </div>
</div>
